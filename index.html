<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SparkSocket</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <h4>SparkSocket</h4>
      <div class="search-container">
        <div>
          <input
            type="search"
            class="form-control"
            placeholder="Search..."
            aria-label="Search"
          />
          <i class="fa-solid fa-magnifying-glass glass"></i>
        </div>

        <div>
          <i class="fa-solid fa-bell notification"></i>
        </div>

        <div>
          <img
            src="https://github.com/mdo.png"
            alt="mdo"
            width="32"
            height="32"
            class="rounded-circle"
          />
        </div>

        <div class="name">
          <p class="main-name">Dipak Deb Nath</p>
          <span class="admin">Super Admin</span>
        </div>

        <div>
          <i class="fa-solid fa-caret-down dropdown"></i>
        </div>
      </div>
    </nav>

    <main>
      <section>
        <div class="sidebar-container">
          <div class="user-info">
            <img
              alt=""
              src="https://images.unsplash.com/photo-1600486913747-55e5470d6f40?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80"
              class="user-avatar"
            />
            <div>
              <p class="user-details">
                <strong class="user-name">Philips Curtis</strong><br />
                <span> Employee ID: 3035</span>
              </p>
            </div>
          </div>

          <div class="list">
            <a class="custom-button active" href="#"
              ><i class="fa-solid fa-house"></i> Home
            </a>

            <a class="custom-button" href="#"
              ><i class="fa-solid fa-hard-drive"></i> Services
            </a>

            <a class="custom-button" href="#"
              ><i class="fa-solid fa-user"></i> Profile
            </a>

            <a class="custom-button" href="#"
              ><i class="fa-solid fa-clipboard-list"></i> Tickets
            </a>

            <a class="custom-button" href="#"
              ><i class="fa-solid fa-file-invoice-dollar"></i> Payment Info
            </a>

            <a class="custom-button" href="#"
              ><i class="fa-solid fa-star"></i> Feedback & Rating
            </a>
            <a class="custom-button" href="#"
              ><i class="fa-solid fa-gear"></i> Settings
            </a>
          </div>
        </div>
      </section>

      <section class="herosection">
        <div class="hero-topic">
          <h3>Dashboard</h3>
          <p class="para">Home > Dashboard</p>
        </div>

        <div class="articles">
          <div class="article">
            <div class="flex">
              <i
                class="fa-solid fa-briefcase icon-large"
                style="color: #ffd43b"
              ></i>

              <div>
                <h3 class="user-name">Active Order</h3>

                <div class="flow-root">
                  <h3>2</h3>
                </div>
              </div>
            </div>
          </div>

          <div class="article">
            <div class="flex">
              <i
                class="fa-solid fa-cloud-sun icon-large"
                style="color: #63e6be"
              ></i>

              <div>
                <h3 class="user-name">Heating</h3>

                <div class="flow-root">
                  <h3>13</h3>
                </div>
              </div>
            </div>
          </div>

          <div class="article">
            <div class="flex">
              <i class="fa-solid fa-plug icon-large" style="color: #003375"></i>

              <div>
                <h3 class="user-name">Electrical</h3>

                <div class="flow-root">
                  <h3>2</h3>
                </div>
              </div>
            </div>
          </div>

          <div class="article">
            <div class="flex">
              <i class="fa-solid fa-fan icon-large" style="color: #23a300"></i>

              <div>
                <h3 class="user-name">Air Condition</h3>

                <div class="flow-root">
                  <h3>3</h3>
                </div>
              </div>
            </div>
          </div>

          <div class="article">
            <div class="flex">
              <i
                class="fa-solid fa-house icon-large"
                style="color: #5a02c5"
              ></i>

              <div>
                <h3 class="user-name">Solar Panel</h3>

                <div class="flow-root">
                  <h3>2</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
